<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Vibrate API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">

        <h1>HTML Vibrate API</h1>
        <p>Requires browser support and a device with vibrate (turned on!)</p>
        <div class="button-container">

            <a class="button button--normal" href="#">Normal</a>
            <a class="button button--phone-call" href="#">Phone Call</a>
            <a class="button button--vibrate" href="#">Vibrate</a>
            <a class="button button--shake" href="#">Shake</a>
            <a class="button button--throb" href="#">Throb</a>
            <a class="button button--pulsate" href="#">Pulsate</a>
            <a class="button button--pulse" href="#">Pulse</a>

        </div>


    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
